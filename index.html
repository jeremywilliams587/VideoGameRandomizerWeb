<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/dbz.ico" rel="icon" type="image/x-icon" />
		<title>Video Games</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="image-col">
			<div class="char-column ">
				<div class="restart-row">
					<img src="Images/download.png" class=" pointer reset " height="100%" onclick="resetAll()">
				</div>
				<div class="logo-col  center-horizontal center-vertical">
					<img src="Images/donkeykonglogo.png" id="DKLogo"class="contain-image hvr-bounce-in pointer " height="65%" onclick="changeGif(); themePlayer();">
				</div>
				<div class="gif-col center-horizontal center-vertical">
					<img src="Images/DKong.gif" id="DK" class="contain-image">
				</div>
			</div>
			<div class="char-column">
				<div class="logo-col ">
					<img src="Images/StreetFighterLogo.PNG" id="KenLogo" onclick="swapImage(); audioPlayer()" class="pointer contain-image hvr-bounce-in " height="100%">
				</div>
				<div class="gif-col center-horizontal center-vertical">
					<img src="Images/KEN.gif" id="Ken" class="contain-image">
				</div>
			</div>
			<div class="char-column">
				<div class="logo-col center-horizontal center-vertical">
					<img src="Images/SMarioLogo.PNG" id="SMLogo" class="contain-image hvr-bounce-in pointer" onclick="swapGif(); musicPlayer();">
				</div>
				<div class="gif-col center-horizontal center-vertical">
					<img src="Images/SM.gif" id="SM" class="contain-image">
				</div>
			</div>
			<div class="char-column">
				<div class="logo-col center-horizontal center-vertical">
					<img src="Images/PacLogo.png" id="PMLogo" class="contain-image hvr-bounce-in pointer" onclick="changePicture(); soundPlayer();">
				</div>
				<div class="gif-col center-horizontal center-vertical ">
					<img src=" Images/Pacman-moving.gif" id="PM" class="contain-image">
				</div>
			</div>
		</div>
		<audio src="Sounds/Donkey Kong Theme song.mp3" id="DKtheme"></audio>
		<audio src="Sounds/Super Mario Bros. Theme Song.mp3" id="SMtheme"></audio>
		<audio src="Sounds/music.mp3" id="SFtheme"></audio>
		<audio src="Sounds/PAC-MAN theme.mp3" id="PCtheme"></audio>
		<script src="script.js"></script>
	</body>
	
</html>
